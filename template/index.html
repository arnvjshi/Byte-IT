<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chatbox { width: 60%; margin: 20px auto; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .message { text-align: left; margin: 5px 0; }
        .user { color: blue; }
        .bot { color: green; }
        .flashcard { border: 1px solid #ddd; padding: 10px; margin: 5px; cursor: pointer; }
        .quiz-option { background: lightgray; padding: 5px; margin: 5px; cursor: pointer; display: inline-block; }
    </style>
</head>
<body>
    <h1>AI Learning Assistant</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask a question...">
    <button onclick="sendMessage()">Send</button>
    <div id="flashcards"></div>
    <div id="quiz"></div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput").value;
            if (!input) return;
            
            document.getElementById("chatbox").innerHTML += `<p class='message user'><b>You:</b> ${input}</p>`;
            document.getElementById("userInput").value = "";
            
            const response = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: input })
            });
            
            const data = await response.json();
            document.getElementById("chatbox").innerHTML += `<p class='message bot'><b>Bot:</b> ${data.answer}</p>`;
            
            if (data.flashcards) {
                document.getElementById("flashcards").innerHTML = "<h3>Flashcards</h3>";
                data.flashcards.forEach(card => {
                    document.getElementById("flashcards").innerHTML += `<div class='flashcard' onclick='alert("${card.back}")'>${card.front}</div>`;
                });
            }
            
            if (data.quiz) {
                document.getElementById("quiz").innerHTML = "<h3>Quiz</h3>";
                document.getElementById("quiz").innerHTML += `<p>${data.quiz.question}</p>`;
                data.quiz.options.forEach(opt => {
                    document.getElementById("quiz").innerHTML += `<div class='quiz-option' onclick='checkAnswer("${opt}", "${data.quiz.answer}")'>${opt}</div>`;
                });
            }
        }
        
        function checkAnswer(selected, correct) {
            alert(selected === correct ? "Correct!" : "Wrong Answer!");
        }
    </script>
</body>
</html>
